<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página Web</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Bienvenidos a Mi Sitio</h1>
    <nav>
      <ul>
        <li><a href="#inicio">Inicio</a></li>
        <li><a href="#productos">Productos</a></li>
        <li><a href="#reseñas">Reseñas</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="inicio">
      <h2>Inicio</h2>
      <p>Esta es una página de ejemplo esta en proceso.</p>
      <iframe width="560" height="315" src="https://www.youtube.com/watch?v=dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
    </section>

    <section id="productos">
      <h2>Productos</h2>
      <div class="productos-container">
        <div class="card">Producto 1</div>
        <div class="card">Producto 2</div>
        <div class="card">Producto 3</div>
      </div>
    </section>

      </div>
      <div class="form-reseña">
        <h3>Dejá tu reseña</h3>
        <form action="https://formspree.io/f/tuformid" method="POST">
          <label for="nombre-reseña">Nombre:</label>
          <input type="text" id="nombre-reseña" name="nombre" required>

          <label for="comentario">Comentario:</label>
          <textarea id="comentario" name="comentario" required></textarea>

          <input type="hidden" name="tipo" value="reseña">
          <button type="submit">Enviar Reseña</button>
        </form>
      </div>
    </section>

    <section id="contacto">
      <h2>Contacto</h2>
      <form action="https://formspree.io/f/tuformid" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" required></textarea>

        <input type="hidden" name="tipo" value="contacto">
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Mi Página Web</p>
  </footer>
</body>
</html>
